<div class="categoriesContainer">
  <div class="category" (click)='chooseCategory("All")'>
    <img src="./assets/icons/categories/Other.png" alt="">
    <p>All categories</p>
  </div>
  <div *ngFor='let category of categoriesList' class="category" (click)='chooseCategory(category)'>
      <img src="./assets/icons/categories/{{category}}.png" alt="">
    <p>{{category}}</p>
  </div>
</div>
