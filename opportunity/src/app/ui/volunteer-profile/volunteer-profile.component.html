<div class="blueCover">
</div>

<div class="profile" *ngIf="volunteer">
  <div class="upperContainer">
    <div class="profilePicture" [ngStyle]="{'background-image': 'url(' + volunteer.image + ')'}"></div>
    <h2 class="name">{{ volunteer.name }}</h2>
  </div>
  <p class="description">{{ volunteer.about }}</p>
  <button class="seeApplications" *ngIf='currentUser && isMe' (click)='openApplications()'>See Applications</button>
</div>
