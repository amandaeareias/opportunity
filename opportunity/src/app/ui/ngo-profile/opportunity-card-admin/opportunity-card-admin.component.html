<div class="card" [style.backgroundColor]="opportunity.active ? 'green' : 'red'">
  <div class="numberApplications" *ngIf='applications.length > 0' (click)='seeApplicants()'>{{applications.length}}</div>
  <h5>{{opportunity.name}}</h5>
  <h5>{{opportunity.about}}</h5>
  <p>{{opportunity.location}}</p>
  <p>{{opportunity.timeCreated}}</p>
</div>
