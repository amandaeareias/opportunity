<div class="formContainer">
  <form [formGroup]="updateOpportunityForm" (ngSubmit)="formSubmit()">
    <label>Title:</label>
    <input class='input' formControlName="name" type="text">
    <p class="alert" *ngIf='updateOpportunityForm.get("name").touched && updateOpportunityForm.get("name").invalid'>
      Title must be filled</p>

    <label class="about">About:</label>
    <textarea formControlName="about" rows="10" cols="80"> </textarea>
    <p class="alert" *ngIf='updateOpportunityForm.get("about").touched && updateOpportunityForm.get("about").invalid'>
      About must be filled</p>

    <label>Location:</label>
    <input class='input' formControlName="location" type="text">
    <p class="alert"
      *ngIf='updateOpportunityForm.get("location").touched && updateOpportunityForm.get("location").invalid'>Location
      must be filled</p>

    <!-- <input class='input' formControlName="prerequisites" type="text"> -->

    <label> Pre Requisites:</label>
    <mat-form-field class="example-chip-list">
      <mat-chip-list #chipList>
        <mat-chip *ngFor="let value of prerequisitesList" [selectable]="selectable" [removable]="removable"
          (removed)="remove(value)">
          {{value}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
      </mat-chip-list>
    </mat-form-field>

    <div class="buttons">
      <button class="delete" (click)='deleteOpportunity()' type="button">
        <img src="assets/icons/trash-red.png" alt="">
        Delete Opportunity
      </button>
      <div class="buttonsRight">
        <button class='cancel' (click)='cancel()' type="button">Cancel</button>
        <input class='submit' type="submit">
      </div>
    </div>

  </form>
</div>
