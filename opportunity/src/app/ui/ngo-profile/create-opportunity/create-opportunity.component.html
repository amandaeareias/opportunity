<form [formGroup]="createOpportunityForm" (ngSubmit)="formSubmit()">
  <label> Title:</label>
  <input required class="input" type="text" formControlName="name">

  <label> Description: </label>
  <textarea required formControlName="about" rows="10" cols="80"> </textarea>

  <label> Location:</label>
  <input required class="input" type="text" formControlName="location">

  <label> Pre Requisites:</label>
  <mat-form-field class="example-chip-list" >
    <mat-chip-list #chipList>
      <mat-chip *ngFor="let value of prerequisitesList" [selectable]="selectable"
               [removable]="removable" (removed)="remove(value)">
        {{value}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input
             [matChipInputFor]="chipList"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             [matChipInputAddOnBlur]="addOnBlur"
             (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
  </mat-form-field>

  <input class="submit" type="submit">
</form>
