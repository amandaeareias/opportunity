<div class="blueCover">
</div>

<div class="profile" *ngIf='profileNgo'>
  <div class="upperContainer">
    <div class="profilePicture" [ngStyle]="{'background-image': 'url(' + profileNgo.image + ')'}"></div>
    <div class='ngoInfo'>
      <h2 class="name">{{profileNgo.name}}</h2>
      <app-review-stars [rating]='profileNgo.rating' [new]='true' [profileOwner]='profileOwner' [currentUser]='currentUser'></app-review-stars>
      <p>{{profileNgo.contact.website}}</p>
      <p>{{profileNgo.contact.phone}}</p>
      <p>{{profileNgo.location.formattedAddress}}</p>
    </div>
  </div>

  <p class="description">{{profileNgo.about}}</p>

  <div class="createNewOpportunity" (newOpportunity)='newOpportunity()' (click)='createOpportunity()'
    *ngIf='profileOwner'>ADD OPPORTUNITY</div>

  <div class="opportunities">
    <div class="opportunitiesList" *ngIf='profileOpportunities.length > 0'>
      <div *ngFor='let opportunity of profileOpportunities'>
        <app-opportunity-card-admin *ngIf='profileOwner' #opp (click)='editOpportunity(opp)'
          [opportunity]='opportunity'></app-opportunity-card-admin>
        <app-opportunitycard *ngIf='!profileOwner' [opportunity]='opportunity'></app-opportunitycard>
      </div>
    </div>
  </div>

  <div class="reviewsContainer">

    <div class="review" *ngFor='let review of reviews'>
      <div class="volunteerInfo">
        <div class="picture" [ngStyle]="{'background-image': 'url(' + review.volunteerImage + ')'}"></div>
        <p class="volunteer" routerLink='/volunteer/{{review.volunteerId}}'>{{review.volunteerName}}</p>
      </div>
      <div class="reviewInfo">
        <app-review-stars [rating]='review.rating' [new]='false'></app-review-stars>
        <p class="date">{{review.timeCreated | date:'shortDate'}}</p>
        <p class="text">{{review.text}}</p>
      </div>
    </div>

  </div>

</div>
