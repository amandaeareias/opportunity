<div class="blueCover">
</div>

<div class="profile" *ngIf='profileNgo'>
  <div class="upperContainer">
    <div class="profilePicture" [ngStyle]="{'background-image': 'url(' + profileNgo.image + ')'}"></div>
    <div class='ngoInfo'>
      <h2 class="name">{{profileNgo.name}}</h2>
      <p>{{profileNgo.contact.website}}</p>
      <p>{{profileNgo.contact.phone}}</p>
      <p>{{profileNgo.contact.address}}</p>
    </div>
  </div>

  <p class="description">{{profileNgo.about}}</p>

  <div class="opportunities">
    <div class="createNewOpportunity" (click)='openCreateOpportunity()' *ngIf='profileOwner'>+ ADD<br>OPPORTUNITY</div>
    <div class="opportunitiesList" *ngIf='profileOpportunitiesQuantity > 0'>
      <div *ngFor='let opportunity of profileOpportunities | keyvalue'>
        <app-opportunity-card-admin [opportunity]='opportunity'></app-opportunity-card-admin>
      </div>
    </div>
  </div>
</div>
