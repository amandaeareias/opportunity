<div id="wrapper">
  <form action="" [formGroup]="reviewForm"  method="post" (ngSubmit)="onSubmit()">
    <div class="clasificacion">
      <input class="input" id="radio1" type="radio" formControlName="star5" value="5">
      <label for="radio1">&#9733;</label>
      <input class="input" id="radio2" type="radio" formControlName="star4" value="4">
      <label for="radio2">&#9733;</label>
      <input class="input" id="radio3" type="radio" formControlName="star3" value="3">
      <label for="radio3">&#9733;</label>
      <input class="input" id="radio4" type="radio" formControlName="star2" value="2">
      <label for="radio4">&#9733;</label>
      <input class="input" id="radio5" type="radio" formControlName="star1" value="1">
      <label for="radio5">&#9733;</label>
    </div>
    <label>Tell us, what do you think of this NGO? </label>
    <textarea rows="10" cols="80" formControlName="review"> </textarea>
    <div class="buttons">
      <p class="cancel" (click)='cancel()'>Cancel</p>
      <input class='submit' type="submit">
    </div>
  </form>
</div>
