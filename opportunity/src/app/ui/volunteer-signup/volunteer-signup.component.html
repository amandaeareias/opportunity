<form [formGroup]="formData" (ngSubmit)="submitVolunteer()">
  <h1 mat-dialog-title>You are almost our member!</h1>

  <label>Name:</label>
  <input class="input" type="text" formControlName="nameForm">

  <label>If you want, tell the NGOs something about yourself:</label>
  <textarea formControlName="aboutForm" rows="10" cols="80"> </textarea>

  <label>Birthday:</label>
  <input class="input" type="text" formControlName="dateOfBirthForm">

  <input class="submit" type="submit">

</form>
