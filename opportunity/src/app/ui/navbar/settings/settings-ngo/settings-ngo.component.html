<div class="userContainer">
  <div class="userActions">
    <div class="profilePicture" [ngStyle]="{'background-image': 'url(' + currentUser.user.image + ')'}"></div>
    <button (click)='deleteProfile()' class="delete">Delete Profile</button>
  </div>
  <div class="userInfo">
    <form [formGroup]="settingsForm" (ngSubmit)="formSubmit()">
      <label>Name:</label>
      <input class='input' formControlName="name" type="text">
      <p class="alert" *ngIf='settingsForm.get("name").touched && settingsForm.get("name").invalid'>Name must be filled</p>

      <label class="about">About:</label>
      <textarea formControlName="about" rows="10" cols="80"> </textarea>
      <p class="alert" *ngIf='settingsForm.get("about").touched && settingsForm.get("about").invalid'>About must be filled</p>

      <label>Address:</label>
      <input class='input' formControlName="address" type="text">
      <p class="alert" *ngIf='settingsForm.get("address").touched && settingsForm.get("address").invalid'>Address must be filled</p>

      <label>Phone:</label>
      <input class='input' formControlName="phone" type="text">
      <p class="alert" *ngIf='settingsForm.get("phone").touched && settingsForm.get("phone").invalid'>Phone must be filled</p>

      <label>Website:</label>
      <input class='input' formControlName="website" type="text">

      <input type="submit">

    </form>
  </div>
</div>
